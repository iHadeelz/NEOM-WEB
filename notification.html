<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notifications</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, #cce7ff, #e6f3ff);
      color: #333;
    }
    /* Header */
    .header {
      background-color: #0077B6;
      color: white;
      padding: 20px;
      text-align: center;
      position: relative;
    }
    .header .logo {
      width: 80px;
      height: auto;
      margin-bottom: 10px;
      animation: bounce 2s infinite;
    }
    .header h1 {
      margin: 0;
      font-size: 28px;
    }
    .back-button {
      position: absolute;
      top: 20px;
      left: 20px;
      background-color: white;
      color: #0077B6;
      border: 1px solid #0077B6;
      border-radius: 5px;
      padding: 7px 15px;
      cursor: pointer;
      font-size: 14px;
      text-decoration: none;
      transition: background-color 0.3s, color 0.3s;
    }
    .back-button:hover {
      background-color: #005f8a;
      color: white;
    }
    /* Container */
    .container {
      max-width: 800px;
      margin: 40px auto;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      padding: 20px;
    }
    .notification {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 15px;
      border-bottom: 1px solid #ddd;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .notification:last-child {
      border-bottom: none;
    }
    .notification:hover {
      background-color: #f4f4f4;
    }
    .notification-icon {
      width: 50px;
      height: 50px;
      background-color: #0077B6;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
      font-size: 18px;
      margin-right: 15px;
    }
    .notification-content {
      flex-grow: 1;
    }
    .notification-title {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 5px;
    }
    .notification-time {
      font-size: 14px;
      color: #777;
    }
    .footer {
      text-align: center;
      padding: 15px;
      background-color: #0077B6;
      color: white;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% {
        transform: translateY(0);
      }
      40% {
        transform: translateY(-10px);
      }
      60% {
        transform: translateY(-5px);
      }
    }
  </style>
</head>
<body>
  <!-- Header -->
  <div class="header">
    <a href="settings.html" class="back-button">Back</a>
    <img class="logo" src="logo1.png" alt="Neomism Logo">
    <h1>Notifications</h1>
  </div>
  <!-- Notifications Container -->
  <div class="container">
    <div class="notification">
      <div class="notification-icon">ðŸ””</div>
      <div class="notification-content">
        <div class="notification-title">Booking Confirmed</div>
        <div class="notification-time">2 hours ago</div>
      </div>
    </div>
    <div class="notification">
      <div class="notification-icon">ðŸ“©</div>
      <div class="notification-content">
        <div class="notification-title">New Message from Support</div>
        <div class="notification-time">5 hours ago</div>
      </div>
    </div>
    <div class="notification">
      <div class="notification-icon">ðŸŽ‰</div>
      <div class="notification-content">
        <div class="notification-title">Special Offer Available</div>
        <div class="notification-time">1 day ago</div>
      </div>
    </div>
  </div>
  <!-- Footer -->
  <div class="footer">
    Â© 2024 Notifications | All rights reserved.
  </div>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js";
    import { getFirestore, doc, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-firestore.js";
  
    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyB6pzBFkIF6RV9rDSrX2C-Sa2xI2hBiVrE",
      authDomain: "neom-web.firebaseapp.com",
      projectId: "neom-web",
      storageBucket: "neom-web.appspot.com",
      messagingSenderId: "881751642763",
      appId: "1:881751642763:web:d961fbe97db49c90c2ba8e"
    };
  
    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
  
  async function loadNotifications() {
    const notificationsContainer = document.querySelector(".container");
    try {
      const querySnapshot = await getDocs(collection(db, "notifications"));
      querySnapshot.forEach((doc) => {
        const notification = doc.data();
        const notificationElement = document.createElement("div");
        notificationElement.classList.add("notification");
        notificationElement.innerHTML = `
          <div class="notification-icon">ðŸ””</div>
          <div class="notification-content">
            <div class="notification-title">${notification.title}</div>
            <div class="notification-time">${new Date(notification.timestamp).toLocaleString()}</div>
          </div>
        `;
        notificationsContainer.appendChild(notificationElement);
      });
    } catch (error) {
      console.error("Error loading notifications:", error);
      notificationsContainer.innerHTML = `<div class="error">Error loading notifications.</div>`;
    }
  }
  
  loadNotifications();
  
  </script>
</body>
</html>
